<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>矿机排名</title>
  <script type="text/javascript" src="../js/echarts.min.js"></script>

    <style>
        body {
            background-image: url("../images/bg.jpg");
        }
        div {
        }
    </style>

</head>
</head>
<body>
<div id="main" style="width: 1600px;height:900px;margin: 0 auto;rgba(0,0,0,.2)"></div>
<script>

    // var chartDom = document.getElementById('main');
    // var myChart = echarts.init(chartDom);
    var myChart = echarts.init(document.getElementById('main'));
    var option;

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['算力', '功耗', '算力/kW'],
            textStyle: {
                color: '#fff'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            axisLabel:{
                textStyle: {
                    color: '#fff'
                }
            }
        },
        yAxis: {
            type: 'category',
            data: ['Linzhi Phoenix 凤', '3080 x8', '芯动A10 Pro+', '3090 x6', 'GTX TitanV x8', '狼神B3', '6900XT x8','6800XT x8','芯动A10(485M)','3060Ti x8']
            ,axisLabel:{
                textStyle: {
                    color: '#fff'
                }
            }

        },
        series: [
            {
                name: '算力',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [2600,760,750,720,656,550,512,488,485,480]
            },
            {
                name: '功耗',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [3000,2560,1350,2100,2150,1650,1760,1070,850,698]
            },
            {
                name: '算力/kW',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [866.6,296.8,555.5,342.8,305.1,333.3,290.9,456,570.5,687.6]
            }
        ]
    };

    // option && myChart.setOption(option);

    myChart.setOption(option);


</script>
</body>
</html>
