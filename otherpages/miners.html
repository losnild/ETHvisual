<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>矿机排名</title>
  <script type="text/javascript" src="../js/echarts.min.js"></script>

    <style>
        body {
            background-image: url("../images/bg.jpg");
        }
        div {
        }
    </style>

</head>
</head>
<body>
<div id="main" style="width: 1600px;height:900px;margin: 0 auto;rgba(0,0,0,.2)"></div>
<script>

    // var chartDom = document.getElementById('main');
    // var myChart = echarts.init(chartDom);
    var myChart = echarts.init(document.getElementById('main'));
    var option;

    option = {
        title : {
            show:true, //显示策略，默认值true,可选为：true（显示） | false（隐藏）
            text: '热门矿机算力排名',
            x:'left', //水平安放位置，默认为'left'，可选为：'center' | 'left' | 'right' | {number}（x坐标，单位px）
            y: 'top', //垂直安放位置，默认为top，可选为：'top' | 'bottom' | 'center' | {number}（y坐标，单位px）
            textAlign: null ,//水平对齐方式，默认根据x设置自动调整，可选为： left' | 'right' | 'center
            backgroundColor: 'rgba(0,0,0,0)', //标题背景颜色，默认'rgba(0,0,0,0)'透明
            borderColor: '#ccc', //标题边框颜色,默认'#ccc'
            borderWidth: 0, //标题边框线宽，单位px，默认为0（无边框）
            padding: 5, //标题内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距
            itemGap: 10, //主副标题纵向间隔，单位px，默认为10
            textStyle: { //主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                //fontFamily: 'Arial, Verdana, sans...',
                fontSize: 30,
                fontStyle: 'normal',
                fontWeight: 'normal',
                color:"#fff"
            }},
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['算力', '功耗', '算力/kW'],
            textStyle: {
                color: '#fff'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            axisLabel:{
                textStyle: {
                    color: '#fff'
                }
            }
        },
        yAxis: {
            type: 'category',
            data: ['Linzhi Phoenix 凤', '3080 x8', '芯动A10 Pro+', '3090 x6', 'GTX TitanV x8', '狼神B3', '6900XT x8','6800XT x8','芯动A10(485M)','3060Ti x8']
            ,axisLabel:{
                textStyle: {
                    color: '#fff'
                }
            }

        },
        series: [
            {
                name: '算力',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [2600,760,750,720,656,550,512,488,485,480]
            },
            {
                name: '功耗',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [3000,2560,1350,2100,2150,1650,1760,1070,850,698]
            },
            {
                name: '算力/kW',
                type: 'bar',
                stack: 'total',
                label: {
                    show: true
                },
                emphasis: {
                    focus: 'series'
                },
                data: [866.6,296.8,555.5,342.8,305.1,333.3,290.9,456,570.5,687.6]
            }
        ]
    };

    // option && myChart.setOption(option);

    myChart.setOption(option);


</script>
</body>
</html>
